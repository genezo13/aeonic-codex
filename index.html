<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeonic Codex</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.03);
            padding: 4rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #22d3ee;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.4));
        }
        .sub {
            font-size: 12px;
            letter-spacing: 0.5em;
            opacity: 0.4;
            margin-bottom: 3rem;
            text-transform: uppercase;
        }
        .status {
            padding: 1rem 2.5rem;
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 50px;
            display: inline-block;
            font-size: 1.1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AEONIC CODEX</h1>
        <div class="sub">Computational Geometry</div>
        <div class="status">Resonance Locked</div>
    </div>
</body>
</html>
