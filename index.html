<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeonic Codex Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow-cyan { filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.4)); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="glass p-8 rounded-3xl max-w-4xl w-full text-center">
        <h1 class="text-4xl font-bold text-cyan-400 mb-2 uppercase glow-cyan">AEONIC CODEX</h1>
        <p class="text-[10px] tracking-[0.4em] opacity-30 mb-8 uppercase">Generator Interface Active</p>
        
        <div id="display" class="aspect-square w-full max-w-md mx-auto mb-8 border border-white/10 rounded-xl flex items-center justify-center bg-white/5">
            <div id="geometry" class="text-cyan-500/50 text-sm">System Ready</div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="generate()" class="py-3 px-6 border border-cyan-500/50 rounded-full text-cyan-400 uppercase tracking-widest hover:bg-cyan-500/10 transition">Generate Codex</button>
            <button onclick="reset()" class="py-3 px-6 border border-white/20 rounded-full text-white/50 uppercase tracking-widest hover:bg-white/5 transition">Reset</button>
        </div>
    </div>

    <script>
        function generate() {
            document.getElementById('geometry').innerHTML = "Generating Resonance Patterns...";
            document.getElementById('geometry').classList.add('animate-pulse');
        }
        function reset() {
            document.getElementById('geometry').innerHTML = "System Ready";
            document.getElementById('geometry').classList.remove('animate-pulse');
        }
    </script>
</body>
</html>
